product:
  name: Red Hat Fuse
  abbreviation: Fuse-and-FIS
  stage: ${build.milestone}
  issueTrackerUrl: https://github.com/syndesisio/syndesis/issues
version: ${version.fuse.prefix}
milestone: ${build.milestone}
group: Red Hat Fuse - iPaaS ${version.fuse.project} ${build.milestone}
defaultBuildParameters:
  environmentId: 7
  buildScript: 'mvn -e -V -B -DskipTests -DfailIfNoTests=false -Dtest=false clean
    deploy'

builds:
- name: atlasmap-1.43.0-${version.fuse.prefix}
  project: jboss-fuse/atlasmap
    #fetchScmUrl: ${atlasmap.fetch.scmUrl}
    #pushScmUrl: ${atlasmap.push.scmUrl}
    #tag: atlasmap-${version.atlasmap}
    #buildCommand: ${atlasmap.buildCommand}
    #externalScmUrl: git+https://code.engineering.redhat.com/gerrit/atlasmap/atlasmap.git
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/atlasmap.git
  scmRevision: atlasmap-${version.atlasmap}
  customPmeParameters:
    - ${atlasmap.pme.options}
  buildScript: >
    export REG=\"http://indy.newcastle.svc.cluster.local/api/folo/track/${buildContentId}/npm/remote/yarnpkg/\"

    sed -i \"s#https://registry.yarnpkg.com/#${REG}#g\" ui/yarn.lock

    sed -i 's#https:#http:#g' ui/yarn.lock

    mvn -e -V -B -DskipTests -DfailIfNoTests=false -pl '!ui,!standalone,!ui-react,!standalone-reactui' -Dtest=false -Dgpg.skip=true -Prelease -DnpmRegistryURL2=$REG -DnpmDownloadRoot=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/npm/dist/npm/ -DyarnRegistry=$REG  -DyarnDownloadRoot=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/yarn/dist/ -DnodeDownloadRoot=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/npm/dist/   -DyarnInheritsProxyConfigFromMaven=false -Dyarn.install.args='--network-concurrency 30 --child-concurrency 2 --no-progress' -Dtest=false -Dgpg.skip=true -Prelease clean deploy

- name: syndesis-1.9.0-${version.fuse.prefix}
  project: jboss-fuse/syndesis
    #fetchScmUrl: ${syndesis.fetch.scmUrl}
    #pushScmUrl: ${syndesis.push.scmUrl}
    #tag: ${syndesis.tag}
    #buildCommand: ${syndesis.buildCommand}
    #externalScmUrl: git+https://code.engineering.redhat.com/gerrit/syndesisio/syndesis.git
  scmUrl: git+ssh://code.engineering.redhat.com/jboss-fuse/syndesis.git
  scmRevision: syndesis-${version.syndesis}
  buildPodMemory: 12
  environmentId: 9
  customPmeParameters:
    - ${syndesis.pme.options}
  buildScript: >
    export MAVEN_OPTS=\"-Xmx3048m\"

    export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD

    export REG=\"http://indy.newcastle.svc.cluster.local/api/folo/track/${buildContentId}/npm/remote/yarnpkg/\"

    sed -i \"s#https://registry.yarnpkg.com/#${REG}#g\" app/ui-react/yarn.lock

    sed -i \"s#https://registry.npmjs.org/#${REG}#g\" app/ui-react/yarn.lock

    sed -i 's#https:#http:#g' app/ui-react/yarn.lock

    mvn -e -V -B -DskipTests -DfailIfNoTests=false -DskipITs=true -Dtest=false -Daddrepository -Dproxy-server=$REG -Dcustom-registry=$REG -DnpmRegistryURL2=$REG -Dyarn-insecure -DnpmDownloadRoot=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/npm/dist/npm/ -DyarnRegistry=$REG -Dproxy-user=\"${buildContentId}+tracking\" -Dproxy-password=\"${accessToken}\" -Dproxy-port=\"${proxyPort}\" -DyarnDownloadRoot=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/yarn/dist/ -DnodeDownloadRoot=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/npm/dist/ -Dsass-binary-site=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/npm/node-sass -DyarnInheritsProxyConfigFromMaven=false -Diltorb-binary-site=http://download-node-02.eng.bos.redhat.com/rcm-guest/staging/fuse/npm/iltorb -Ds2i.sample-generation.skip=false -Ddeploy.archives=true clean deploy -f app/pom.xml
  dependencies:
  - atlasmap-1.43.0-${version.fuse.prefix}

outputPrefixes:
  releaseFile: ipaas-test
  releaseDir: ipaas-test
